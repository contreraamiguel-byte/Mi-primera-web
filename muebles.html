<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Muebles y Trabajos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
 
</head>

<body>
<h1>Ebanistería Hermano Contreras</h1>

<div class="galeria">
  <img src="mueble1.jpg" onclick="openViewer(0)">
  <img src="mueble2.jpg" onclick="openViewer(1)">
  <img src="mueble3.jpg" onclick="openViewer(2)">
  <img src="mueble4.jpg" onclick="openViewer(3)">
</div>

<!-- VISOR -->
<div id="visor">
  <div id="close" onclick="closeViewer()">✕</div>
  <div class="arrow left" onclick="prevImage()">❮</div>
  <img id="imgGrande">
  <div class="arrow right" onclick="nextImage()">❯</div>
</div>

<script>
function openViewer(src) {
  document.getElementById("visor").style.display = "flex";
  document.getElementById("imgGrande").src = src;
}

function closeViewer() {
  document.getElementById("visor").style.display = "none";
}
</script>


</body>
</html
