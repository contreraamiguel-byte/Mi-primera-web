<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Muebles y Trabajos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
 
</head>

<body>

<h1>Muebles y trabajos</h1>

<!-- MINIATURAS -->
<div class="galeria">
  <img src="mueble1.jpg" onclick="openViewer(0)">
  <img src="mueble2.jpg" onclick="openViewer(1)">
  <img src="mueble3.jpg" onclick="openViewer(2)">
  <img src="mueble4.jpg" onclick="openViewer(3)">
</div>

<!-- VISOR -->
<div id="viewer">
  <div id="close" onclick="closeViewer()">âœ•</div>
  <img id="viewerImg">
</div>

<script>
  const images = [
    "mueble1.jpg",
    "mueble2.jpg",
    "mueble3.jpg",
    "mueble4.jpg"
  ];

  let index = 0;
  let startX = 0;

  const viewer = document.getElementById("viewer");
  const viewerImg = document.getElementById("viewerImg");

  function openViewer(i) {
    index = i;
    viewerImg.src = images[index];
    viewer.style.display = "flex";
  }

  function closeViewer() {
    viewer.style.display = "none";
  }

  function next() {
    index = (index + 1) % images.length;
    viewerImg.src = images[index];
  }

  function prev() {
    index = (index - 1 + images.length) % images.length;
    viewerImg.src = images[index];
  }

  /* DESLIZAR CON EL DEDO */
  viewer.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  viewer.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    if (diff > 50) next();
    if (diff < -50) prev();
  });
</script>

</body>
</html
