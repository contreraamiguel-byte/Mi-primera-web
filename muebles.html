<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Mi Galería</h1>

<!-- VISOR -->
<div id="visor">
  <span id="cerrar" onclick="cerrar()">✕</span>
  <span class="flecha izquierda" onclick="anterior()">❮</span>
  <img id="imagenGrande">
  <span class="flecha derecha" onclick="siguiente()">❯</span>
</div>

<!-- GALERÍA -->
<div class="galeria">
  <img src="img1.jpg" onclick="abrir(0)">
  <img src="img2.jpg" onclick="abrir(1)">
  <img src="img3.jpg" onclick="abrir(2)">
  <img src="img4.jpg" onclick="abrir(3)">
  <img src="img5.jpg" onclick="abrir(4)">
  <img src="img6.jpg" onclick="abrir(5)">
  <img src="img7.jpg" onclick="abrir(6)">
  <img src="img8.jpg" onclick="abrir(7)">
  <img src="img9.jpg" onclick="abrir(8)">
</div>

<script>
  const imagenes = [
    "img1.jpg","img2.jpg","img3.jpg",
    "img4.jpg","img5.jpg","img6.jpg",
    "img7.jpg","img8.jpg","img9.jpg"
  ];

  let indice = 0;

  function abrir(i){
    indice = i;
    document.getElementById("imagenGrande").src = imagenes[i];
    document.getElementById("visor").style.display = "flex";
  }

  function cerrar(){
    document.getElementById("visor").style.display = "none";
  }

  function siguiente(){
    indice = (indice + 1) % imagenes.length;
    document.getElementById("imagenGrande").src = imagenes[indice];
  }

  function anterior(){
    indice = (indice - 1 + imagenes.length) % imagenes.length;
    document.getElementById("imagenGrande").src = imagenes[indice];
  }
</script>

</body>
</html>
