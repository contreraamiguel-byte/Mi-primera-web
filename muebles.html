<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muebles y Trabajos</title>

  <style>
 body{
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    text-align: center;
  }

  h1{
    margin: 20px 0;
  }

  .galeria{
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
    gap: 6px;
    padding: 10px;
  }

  .galeria img{
    width: 100%;
    height: 90px;
    object-fit: cover;
    border-radius: 8px;
  }

    /* Visor pantalla completa */
    .visor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .visor img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Botón cerrar */
    .cerrar {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Mis muebles y trabajos</h1>

  <!-- GALERÍA -->
  <div class="galeria">
    
<div class="item">
  <img src="mueble1.jpg"onclick="abrir(0)">
  <p>cocina modular</p>
  
</div>
    <div class="item">
  <img src="mueble2.jpg"onclick="abrir(1)">
  <p>escritorio</p>
    </div>    
                 
   <div class="item">
  <img src="mueble3.jpg"onclick="abrir(2)">
  <p>base decama</p>
   </div>
    <div class="item">
  <img src="mueble4.jpg"onclick="abrir(3)">
  <p>mesa domino</p>
</div>  
    <div class="item">
  <img src="mueble5.jpg"onclick="abrir(4)">
  <p>Credencia de pino</p>
</div>
    <div class="item">
  <img src="mueble6.jpg"onclick="abrir(5)">
  <p>organosador</p>
   
  </div>

  <!-- VISOR -->
  <div class="visor" id="visor">
    <span class="cerrar" onclick="cerrar()">✕</span>
    <img id="imagenGrande">
  </div>

  <script>
    const fotos = [
      "mueble1.jpg",
      "mueble2.jpg",
      "mueble3.jpg",
      "mueble4.jpg",
      "mueble5.jpg",
      "mueble6.jpg"
    ];

    let indice = 0;

    function abrir(i) {
      indice = i;
      document.getElementById("imagenGrande").src = fotos[indice];
      document.getElementById("visor").style.display = "flex";
    }

    function cerrar() {
      document.getElementById("visor").style.display = "none";
    }

    // Deslizar en móvil
    let inicioX = 0;

    document.getElementById("visor").addEventListener("touchstart", e => {
      inicioX = e.touches[0].clientX;
    });

    document.getElementById("visor").addEventListener("touchend", e => {
      let finX = e.changedTouches[0].clientX;
      if (finX < inicioX - 50) siguiente();
      if (finX > inicioX + 50) anterior();
    });

    // Teclado PC
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") siguiente();
      if (e.key === "ArrowLeft") anterior();
      if (e.key === "Escape") cerrar();
    });

    function siguiente() {
      indice = (indice + 1) % fotos.length;
      document.getElementById("imagenGrande").src = fotos[indice];
    }

    function anterior() {
      indice = (indice - 1 + fotos.length) % fotos.length;
      document.getElementById("imagenGrande").src = fotos[indice];
    }
  </script>

</body>
</html>
