<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Mi Galería</h1>

<!-- VISOR -->
<div id="visor">
  <span id="cerrar" onclick="cerrar()">✕</span>
  <span class="flecha izquierda" onclick="anterior()">❮</span>
  <img id="imagenGrande">
  <span class="flecha derecha" onclick="siguiente()">❯</span>
</div>

<!-- GALERÍA -->
<div class="galeria">
  <img src="img1.jpg" onclick="abrir(0)">
  <img src="img2.jpg" onclick="abrir(1)">
  <img src="img3.jpg" onclick="abrir(2)">
  <img src="img4.jpg" onclick="abrir(3)">
  <img src="img5.jpg" onclick="abrir(4)">
  <img src="img6.jpg" onclick="abrir(5)">
  <img src="img7.jpg" onclick="abrir(6)">
  <img src="img8.jpg" onclick="abrir(7)">
  <img src="img9.jpg" onclick="abrir(8)">
</div>

<script>
  const images = [
    "mueble1.jpg",
    "mueble2.jpg",
    "mueble3.jpg",
    "mueble4.jpg"
  ];

  let currentIndex = 0;

  function openViewer(index) {
    currentIndex = index;
    document.getElementById("visor").style.display = "flex";
    document.getElementById("imgGrande").src = images[currentIndex];
  }

  function closeViewer() {
    document.getElementById("visor").style.display = "none";
    document.getElementById("imgGrande").src = "";
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("imgGrande").src = images[currentIndex];
  }

  function prevImage() {
    currentIndex =
      (currentIndex - 1 + images.length) % images.length;
    document.getElementById("imgGrande").src = images[currentIndex];
  }
</script>
