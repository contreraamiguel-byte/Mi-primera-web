<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Muebles y Trabajos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
 
</head>

<body>

<h1>Muebles y trabajos</h1>

<!-- GALERÃA -->
<div class="galeria">
  <img src="mueble1.jpg" onclick="openViewer(this.src)">
  <img src="mueble2.jpg" onclick="openViewer(this.src)">
  <img src="mueble3.jpg" onclick="openViewer(this.src)">
  <img src="mueble4.jpg" onclick="openViewer(this.src)">
</div>

<!-- VISOR -->
<div id="visor" onclick="closeViewer()">
  <img id="imgGrande">
</div>
</div>
<script>
function openViewer(src) {
  document.getElementById("visor").style.display = "flex";
  document.getElementById("imgGrande").src = src;
}

function closeViewer() {
  document.getElementById("visor").style.display = "none";
}
</script>


</body>
</html
