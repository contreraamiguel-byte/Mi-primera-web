<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebanistería Hermanos Contreras</title>

  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body{
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1{
      margin: 20px 0;
    }

    .galeria{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .item{
      text-align: center;
    }

    .item img{
      width: 100%;
      height: 140px;        /* TAMAÑO FIJO */
      object-fit: cover;    /* NO SE DEFORMA */
      border-radius: 8px;
      display: block;
    }

    .item p{
      margin-top: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Mis muebles y trabajos</h1>

  <div class="galeria">

    <div class="item">
      <img src="mueble1.jpg" alt="Cocina modular">
      <p>Cocina modular</p>
    </div>

    <div class="item">
      <img src="mueble2.jpg" alt="Escritorio">
      <p>Escritorio</p>
    </div>

    <div class="item">
      <img src="mueble3.jpg" alt="Base de cama">
      <p>Base de cama</p>
    </div>

    <div class="item">
      <img src="mueble4.jpg" alt="Mesa dominó">
      <p>Mesa dominó</p>
    </div>

    <div class="item">
      <img src="mueble5.jpg" alt="Credencia de pino">
      <p>Credencia de pino</p>
    </div>

    <div class="item">
      <img src="mueble6.jpg" alt="Closet">
      <p>Closet</p>
    </div>

    <div class="item">
      <img src="mueble7.jpg" alt="Cocina modular">
      <p>Cocina modular</p>
    </div>

    <div class="item">
      <img src="mueble8.jpg" alt="Closet">
      <p>Closet</p>
    </div>

    <div class="item">
      <img src="mueble9.jpg" alt="Mesita">
      <p>Mesita</p>
    </div>

    <div class="item">
      <img src="mueble11.jpg" alt="Organizador">
      <p>Organizador</p>
    </div>

  </div>

</body>
</html>
