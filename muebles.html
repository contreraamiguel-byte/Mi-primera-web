<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Muebles y Trabajos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
    }

    h1 {
      margin: 15px 0;
    }

    /* SLIDER */
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 15px;
      padding: 15px;
    }

    .slider a {
      flex: 0 0 auto;
      scroll-snap-align: center;
    }

    .slider img {
      width: 260px;
      border-radius: 12px;
    }

    /* VISOR */
    #viewer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #viewer img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    #close {
      position: absolute;
      top: 15px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Mis muebles</h1>

<!-- SLIDER DE MINIATURAS -->
<div class="slider">
  <a href="#" onclick="openViewer(0)">
    <img src="mueble1.jpg" alt="Mueble 1">
  </a>

  <a href="#" onclick="openViewer(1)">
    <img src="mueble2.jpg" alt="Mueble 2">
  </a>

  <a href="#" onclick="openViewer(2)">
    <img src="mueble3.jpg" alt="Mueble 3">
  </a>

  <a href="#" onclick="openViewer(3)">
    <img src="mueble4.jpg" alt="Mueble 4">
  </a>
</div>

<!-- VISOR GRANDE -->
<div id="viewer">
  <span id="close" onclick="closeViewer()">âœ•</span>
  <img id="viewerImg">
</div>

<script>
  const images = [
    "mueble1.jpg",
    "mueble2.jpg",
    "mueble3.jpg",
    "mueble4.jpg"
  ];

  let index = 0;
  let startX = 0;

  const viewer = document.getElementById("viewer");
  const viewerImg = document.getElementById("viewerImg");

  function openViewer(i) {
    index = i;
    viewerImg.src = images[index];
    viewer.style.display = "flex";
  }

  function closeViewer() {
    viewer.style.display = "none";
  }

  function next() {
    index = (index + 1) % images.length;
    viewerImg.src = images[index];
  }

  function prev() {
    index = (index - 1 + images.length) % images.length;
    viewerImg.src = images[index];
  }

  viewer.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  viewer.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    if (diff > 50) next();
    if (diff < -50) prev();
  });
</script>

</body>
</html>
