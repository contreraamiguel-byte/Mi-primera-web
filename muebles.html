<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Muebles y trabajos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 20px;
        }
        img {
            width: 90%;
            max-width: 400px;
            margin: 15px 0;
            border-radius: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: green;
            font-size: 18px;
        }
        .galeria {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}
#viewer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#viewer img {
  max-width: 90%;
  max-height: 90%;
}

    </style>
</head>
<script>
const images = [
  "mueble1.jpg",
  "mueble2.jpg",
  "mueble3.jpg",
  "mueble4.jpg"
];

let current = 0;

function openViewer(index) {
  current = index;
  document.getElementById("viewer").style.display = "flex";
  document.getElementById("viewerImg").src = images[current];
}

function closeViewer() {
  document.getElementById("viewer").style.display = "none";
}

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowRight") next();
  if (e.key === "ArrowLeft") prev();
});

function next() {
  current = (current + 1) % images.length;
  document.getElementById("viewerImg").src = images[current];
}

function prev() {
  current = (current - 1 + images.length) % images.length;
  document.getElementById("viewerImg").src = images[current];
}
</script>
<body>

    <h1>Muebles y trabajos</h1>

<div class="slider">
  <img src="mueble1.jpg" onclick="openViewer(0)">
  <img src="mueble2.jpg" onclick="openViewer(1)">
  <img src="mueble3.jpg" onclick="openViewer(2)">
  <img src="mueble4.jpg" onclick="openViewer(3)">
</div>

<div id="viewer" onclick="closeViewer()">
  <img id="viewerImg">
</div>

</body>
</html>
