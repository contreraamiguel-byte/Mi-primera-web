  <!-- VISOR -->
  <div class="visor" id="visor">
    <span class="cerrar" onclick="cerrar()">‚úñ</span>
    <span class="flecha izq" onclick="anterior()">‚ùÆ</span>
    <img id="imagenGrande">
    <span class="flecha der" onclick="siguiente()">‚ùØ</span>
  </div>

  <script>
    const imagenes = document.querySelectorAll('.item img');
    const visor = document.getElementById('visor');
    const imagenGrande = document.getElementById('imagenGrande');
    let indice = 0;

    imagenes.forEach((img, i) => {
      img.addEventListener('click', () => {
        indice = i;
        abrir();
      });
    });

    function abrir(){
      imagenGrande.src = imagenes[indice].src;
      visor.style.display = 'flex';
    }

    function cerrar(){
      visor.style.display = 'none';
    }

    function siguiente(){
      indice = (indice + 1) % imagenes.length;
      abrir();
    }

    function anterior(){
      indice = (indice - 1 + imagenes.length) % imagenes.length;
      abrir();
    }
  </script>
