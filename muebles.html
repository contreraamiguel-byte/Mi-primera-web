<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebanistería Hermanos Contreras</title>

  <!-- CONEXIÓN CON CSS -->
  <link rel="stylesheet" href="style.css?v=2">
</head>

<body>

  <h1>Mis muebles y trabajos</h1>

  <div class="galeria">
    <img src="mueble1.jpg" alt="Cocina modular">
   
    <img src="mueble2.jpg" alt="Escritorio">
    <img src="mueble3.jpg" alt="Base de cama">
    <img src="mueble4.jpg" alt="Mesa dominó">
    <img src="mueble5.jpg" alt="Credencia de pino">
    <img src="mueble6.jpg" alt="Closet">
    <img src="mueble7.jpg" alt="cosina modular">
    <img src="mueble8.jpg" alt="Closet">
    <img src="mueble9.jpg" alt="mesita">
    <img src="mueble11.jpg" alt="organizador">
  </div>

  <!-- VISOR GRANDE -->
  <div class="visor" id="visor">
    <span class="cerrar" onclick="cerrar()">✕</span>
    <img id="visorImg">
  </div>

<script>
  const imagenes = document.querySelectorAll(".galeria img");
  const visor = document.getElementById("visor");
  const visorImg = document.getElementById("visorImg");
  let actual = 0;

  imagenes.forEach((img, index) => {
    img.addEventListener("click", () => {
      actual = index;
      abrir();
    });
  });

  function abrir(){
    visor.style.display = "flex";
    visorImg.src = imagenes[actual].src;
  }

  function cerrar(){
    visor.style.display = "none";
  }

  let inicioX = 0;

  visorImg.addEventListener("touchstart", e => {
    inicioX = e.touches[0].clientX;
  });

  visorImg.addEventListener("touchend", e => {
    let finX = e.changedTouches[0].clientX;
    if(finX < inicioX - 50) siguiente();
    if(finX > inicioX + 50) anterior();
  });

  function siguiente(){
    actual = (actual + 1) % imagenes.length;
    abrir();
  }

  function anterior(){
    actual = (actual - 1 + imagenes.length) % imagenes.length;
    abrir();
  }
</script>

</body>
</html>
