<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Muebles y Trabajos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
 
</head>

<body>
<h1>Ebanistería Hermano Contreras</h1>
<div class="galeria">

    <div class="item">
        <img src="img/mueble1.jpg" onclick="openViewer(0)">
        <p>Cocina modular</p>
    </div>

    <div class="item">
        <img src="img/mueble2.jpg" onclick="openViewer(1)">
        <p>Escritorio a medida</p>
    </div>

    <div class="item">
        <img src="img/mueble3.jpg" onclick="openViewer(2)">
        <p>Base de cama</p>
    </div>

    <div class="item">
        <img src="img/mueble4.jpg" onclick="openViewer(3)">
        <p>mesas domino pino</p>
    </div>

    <div class="item">
        <img src="img/mueble5.jpg" onclick="openViewer(4)">
        <p>credencia sala</p>
    </div>

</div>


<!-- VISOR -->
<div id="visor">
  <div id="close" onclick="closeViewer()">✕</div>
  <div class="arrow left" onclick="prevImage()">❮</div>
  <img id="imgGrande" />
  <div class="arrow right" onclick="nextImage()">❯</div>
</div>


<script>
  const images = [
    "<div class="galeria">

    <div class="item">
        <img src="img/mueble1.jpg" onclick="openViewer(0)">
        <p>Cocina modular</p>
    </div>

    <div class="item">
        <img src="img/mueble2.jpg" onclick="openViewer(1)">
        <p>Escritorio a medida</p>
    </div>

    <div class="item">
        <img src="img/mueble3.jpg" onclick="openViewer(2)">
        <p>Mesa de trabajo</p>
    </div>

    <div class="item">
        <img src="img/mueble4.jpg" onclick="openViewer(3)">
        <p>Bandejas de madera</p>
    </div>

    <div class="item">
        <img src="img/mueble5.jpg" onclick="openViewer(4)">
        <p>Gabinete</p>
    </div>

</div>
    "img/mueble1.jpg",
    "img/mueble2.jpg",
    "img/mueble3.jpg",
    "img/mueble4.jpg",
    "img/mueble5.jpg"
  ];
  let currentIndex = 0;

  function openViewer(index) {
    currentIndex = index;
    document.getElementById("visor").style.display = "flex";
    document.getElementById("imgGrande").src = images[currentIndex];
  }

  function closeViewer() {
    document.getElementById("visor").style.display = "none";
    document.getElementById("imgGrande").src = "";
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("imgGrande").src = images[currentIndex];
  }

  function prevImage() {
    currentIndex =
      (currentIndex - 1 + images.length) % images.length;
    document.getElementById("imgGrande").src = images[currentIndex];
  }
</script>

</body>
</html
